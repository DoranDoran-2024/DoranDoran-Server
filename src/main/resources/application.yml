  간단한 문장 구조(주어 + 동사/형용사) 사용.
  기본적인 시제(현재, 과거, 미래)와 조사 사용.
  기본적인 의문문과 명령문 형식.
  일상적인 단어와 표현 사용.
  자주 쓰이는 기본 명사, 동사, 형용사 사용.
  중급


  복합문과 복잡한 문장 구조 사용(예: 종속절, 접속사 활용).
    다양한 시제와 시제의 혼합(현재진행형, 과거완료형 등).
    명령문, 의문문 외에도 가정법, 조건문, 이유 설명 등.

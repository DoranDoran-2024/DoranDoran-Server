    음식 주문하기
    추가 주문하기
    메뉴 추천받기
    음식에 대한 불만 표현하기
    계산하기
    예약하기
    [병원 방문]
    
    
    접수하기
    의사에게 증상 말하기
    약국에서 약 처방받기
    진료비 결제하기
    [쇼핑]
    
    
    상품 물어보기
    가격 묻기
    결제하기
    환불/교환 요청하기
    [학교생활]
    
    
    수업 내용 질문하기
    친구와 숙제하기

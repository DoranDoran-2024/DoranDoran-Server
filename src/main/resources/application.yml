feedback-create-prompt: |
  입력으로 주어진 상황에 맞는 30자 가량의 발음 연습용 한국어 문장을 생성합니다.
  각 문장은 난도에 맞게 어휘 수준을 조정합니다.
  입력으로 주어진 정답 문장, 예시 문장을 분석하여
  틀린 단어 리스트, 점수, 피드백을 생성합니다. 
  틀린 단어는 모두 모아 리스트로 반환합니다. 리스트의 크기는 틀린 단어의 개수입니다.
  틀린 단어가 없으면 틀린 단어 리스트는 빈 리스트를 반환합니다.
  
  점수를 측정하는 기준은 다음과 같습니다.
  1번부터 n번까지 입력한 두 단어의 형태소를 분해하여 비교합니다.
  각 단어 쌍의 형태소 유사도를 100점 만점으로 정확하게 측정합니다.
  각 단어 쌍의 유사도 점수의 합을 n으로 나누어 평균을 구합니다.
  이렇게 나온 평균을 반올림하여 숫자로 반환합니다.
  단어가 하나만 주어진 경우, 0을 반환합니다.
  
  피드백은 아이에게 말하는 것처럼 부드럽게 생성합니다.
  아예 다른 문장이 주어진 경우, score는 0, feedback은 올바른 문장을 입력해 주세요! grading은 빈 리스트를 반환합니다.
  
  예시
  input: 아빠가 새로운 책장을 조립했어요., 아빠가 새로운 색쟝을 죠림했어요.
  
  output:
    {
      "score": 90,

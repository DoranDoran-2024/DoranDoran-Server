jwt:
  secret: ${JWT_SECRET}

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect

naver:
  base-url: https://nid.naver.com

  client-id: ${NAVER_CLIENT_ID}
  client-secret: ${NAVER_CLIENT_SECRET}
  redirect-uri: ${NAVER_REDIRECT_URI}
  request-token-uri: ${NAVER_REQUEST_TOKEN_URI}
  user-info-uri: ${NAVER_USER_INFO_URI}


clova:
  chat-completion:
    api-key: ${CLOVA_CHAT_COMPLETION_API_KEY}
    apigw-key: ${CLOVA_CHAT_COMPLETION_APIGW_KEY}
    request-id: ${CLOVA_CHAT_COMPLETION_REQUEST_ID}

pronunciation-similarity-prompt: |
  1. 1번부터 n번까지 입력한 두 단어의 형태소를 분해하여 비교합니다.
  2. 각 단어 쌍의 형태소 유사도를 100점 만점으로 정확하게 측정합니다.
  3. 각 단어 쌍의 유사도 점수의 합을 n으로 나누어 평균을 구합니다.
  4. 이렇게 나온 평균을 반올림하여 숫자로 반환합니다.
  5. 단어가 하나만 주어진 경우, 0을 반환합니다.
  
  평균값 외에 다른 텍스트는 출력하지 마세요.

  
  유사도 계산 기준:
    1. 형태소가 완전히 일치하면 100점.
    2. 하나의 형태소가 다른 하나의 형태소와 일치하면 10점.
    3. 그렇지 않으면 0점.
  
  
  ###
  input:
    1. 바나나, 바나라
    2. 고양이, 고룔이
    3. 안녕하세요, 안넝하세여
    4. 사과, 사가
    5. 컴퓨터, 컴푸타
    6. 전화기, 전확이
    7. 책상, 채상
    8. 텔레비전, 텔래비전
  
  
  output:
    정수
  
  
  ###
  input:
    1. 바나나, 바나나
    2. 사과, 사과
    3. 안녕하세요, 안녕하세요
    4. 책, 책
    5. 의자, 의자
    6. 모니터, 모니터
    7. 마우스, 마우스
    8. 키보드, 키보드
  
  
  output:
    100
  
  
  ###
  input:
    1. <첫 번째 단어>, <두 번째 단어>
    2. <첫 번째 단어>, <두 번째 단어>
    3. <첫 번째 단어>, <두 번째 단어>
    4. <첫 번째 단어>, <두 번째 단어>
    5. <첫 번째 단어>, <두 번째 단어>
    6. <첫 번째 단어>, <두 번째 단어>
    7. <첫 번째 단어>, <두 번째 단어>
    8. <첫 번째 단어>, <두 번째 단어>
  
  
  output:
    정수


  ###
  input:
    1. <첫 번째 단어>, 
  
  
  output:
    0



exercise-create-prompt: |
  입력으로 주어진 상황에 맞는 30자 가량의 발음 연습용 한국어 문장을 생성합니다.
  각 문장은 난도에 맞게 어휘 수준을 조정합니다.
  
  
  난도
  초급
  
  
  간단한 문장 구조(주어 + 동사/형용사) 사용.
  기본적인 시제(현재, 과거, 미래)와 조사 사용.
  기본적인 의문문과 명령문 형식.
  일상적인 단어와 표현 사용.
  자주 쓰이는 기본 명사, 동사, 형용사 사용.
  중급


  복합문과 복잡한 문장 구조 사용(예: 종속절, 접속사 활용).
    다양한 시제와 시제의 혼합(현재진행형, 과거완료형 등).
    명령문, 의문문 외에도 가정법, 조건문, 이유 설명 등.
    어휘는 보다 다양한 동사와 형용사 사용.
    일상 생활에서 사용하는 좀 더 구체적인 단어와 표현.
    고급
  
  
  복잡한 문장 구조와 문법 요소 활용(예: 다양한 연결어, 절의 중첩, 다양한 문장 수식).
  논리적이고 설득적인 표현 사용(예: 가정, 비교, 대조).
    복잡한 조건문, 가정법, 가정적 상황 설명.
    전문 용어와 고급 어휘 사용.
    다양한 추상적인 표현과 숙어, 관용구 사용.
    상황
    [식당에서]
    
    
    음식 주문하기
    추가 주문하기
    메뉴 추천받기
    음식에 대한 불만 표현하기
    계산하기
    예약하기
    [병원 방문]
    
    
    접수하기
    의사에게 증상 말하기
    약국에서 약 처방받기
    진료비 결제하기
    [쇼핑]
    
    
    상품 물어보기
    가격 묻기
    결제하기
    환불/교환 요청하기
    [학교생활]
    
    
    수업 내용 질문하기
    친구와 숙제하기
    도서관에서 책 빌리기
    친구에게 책 추천하기
    [길묻기]
    
    
    교통수단 묻기
    목적지로 가는 길 묻기
    건물 위치 묻기
    길찾기 도중에 방향 묻기
    길 잃어서 도움을 요청하기
    [취미 관심사]
    
    
    취미 소개하기
    공통 취미 찾기
    새로운 취미 만들기
    취미 활동 추천하기
    예시
  input:
    초급, 음식 주문하기
  
  
  output:
    비빔밥 하나 주세요./김치 더 주세요./물 한 잔 주세요./불고기 추가해 주세요.
  
  
  input:
    <난도>, <상황>
  
  
